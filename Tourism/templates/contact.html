{% extends 'base.html' %}


{% block title %}
Contact Us
{% endblock title %}


{% block body %}

<div class="container-fluid px-0 mb-3" >
    <img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100 mx-0" alt="...">
</div>

<h1 align="center"><u>Contact Form</u></h1><br><br>

<form method="POST" action="/contact">
{% csrf_token %}

  <div class="form-group">
    <b><label for="name">Name:</label></b>
    <input type="text" class="form-control" name="name" id="name" placeholder="Enter Your Name">
  </div>

  <div class="form-group">
    <b><label for="phone">Phone Number:</label></b>
    <input type="number" class="form-control" name="phone" id="phone" placeholder="Enter Your Phone">
  </div>

  <div class="form-group">
    <b><label for="email">Email address:</label></b>
    <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
  </div>

  <div class="form-group">
    <b><label for="gender">Gender:</label></b>
    <input type="radio" name="gender">Male
    <input type="radio" name="gender" required>Female
  </div>

  <div class="form-group">
    <b><label for="desc">How I Can Help You:</label></b>
    <textarea class="form-control" name="desc" id="desc" placeholder="Enter your Querry here" rows="3"></textarea>
  </div>

<button type="submit" name="submit" class="btn btn-success">Submit</button>


</form>

{% endblock body %}
